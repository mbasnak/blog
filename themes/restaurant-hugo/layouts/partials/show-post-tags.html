<!-- layouts/partials/tags.html -->
{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <ul>
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <li>
          <a>{{ $tag }}</a> <!--por ahora agrego esta linea en lugar de la de abajo y saco el link a las tags -->
          <!--<a href="{{ .Permalink }}">{{ $tag | urlize }}</a>-->
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
